    <!-- Main Content -->
    <main>
      <section id="hero"></section>

      <div id="container">
        <aside class="sidebar sidebar1"></aside>

        <section id="signupin">
          <h1>Sign-in</h1>
          <fieldset class="signin">
            <div class="signin">
              <form
                action="https://formdump.codeinstitute.net"
                id="signin-form"
                method="post"
              >
                <div class="">
                  <label for="email_signin">Email address:</label>
                  <input
                    type="email"
                    name="email signin"
                    id="email_signin"
                    required
                    class="text-input"
                    placeholder="email@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    placeholder="Enter your password ..."
                    autocomplete="current-password"
                    required
                    class="text-input"
                  />
                  <button
                    id="toggle-password"
                    type="button"
                    aria-label="Show password as plain text. Warning: this will display your password on the screen."
                  >
                    <i class="fa-solid fa-eye"></i>
                  </button>
                </div>

                <span>
                  <input type="checkbox" class="rememberme" id="checkbox2"
                /></span>
                <span
                  ><label class="rememberme2" for="checkbox2"
                    >Remember me</label
                  ></span
                >

                <input
                  type="submit"
                  value="Make It So!"
                  class="inputsubmit button"
                />

                <div>
                  <a class="signin" href="registration-form.html"
                    >New around here? Sign up</a
                  >
                </div>
                <div>
                  <a class="" href="#">Forgot password?</a>
                </div>
              </form>
            </div>
          </fieldset>
        </section>

        <aside class="sidebar sidebar2"></aside>
      </div>
    </main>
