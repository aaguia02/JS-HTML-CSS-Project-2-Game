    <!----------------------                         Main Content -->

    <main>
      <section id="hero"></section>

      <div id="container">
        <aside class="sidebar sidebar3"></aside>

        <section id="registration">
          <h1>Registration Form</h1>
          <p>Please fill out this form with the required information</p>
          <form action="https://formdump.codeinstitute.net" method="post">
            <fieldset>
              <label for="first-name"
                >Enter Your First Name:
                <input
                  id="first-name"
                  name="first-name"
                  type="text"
                  required
                  placeholder="Enter your first name ..."
              /></label>
              <label for="last-name"
                >Enter Your Last Name:
                <input
                  id="last-name"
                  name="last-name"
                  type="text"
                  required
                  placeholder="Enter your last name ..."
              /></label>
              <label for="email"
                >Enter Your Email:
                <input
                  id="email"
                  name="email"
                  type="email"
                  required
                  placeholder="email@example.com"
              /></label>
              <label for="new-password"
                >Create a New Password:
                <input
                  id="new-password"
                  name="new-password"
                  type="password"
                  pattern=".{8,}"
                  required
                  placeholder="Enter a password ..."
              /></label>
            </fieldset>
            <fieldset id="fieldset2">
              <label for="hobby-account"
                ><input
                  id="hobby-account"
                  type="radio"
                  name="account-type"
                  class="inline"
                />
                Hobby Account</label
              >
              <label for="professional-account"
                ><input
                  id="professional-account"
                  type="radio"
                  name="account-type"
                  class="inline"
                />
                Professional Account</label
              >
              <label for="terms-and-conditions">
                <input
                  id="terms-and-conditions"
                  type="checkbox"
                  required
                  name="terms-and-conditions"
                  class="inline"
                />
                I accept the
                <a href="termsandconditions.html">terms and conditions</a>
              </label>
            </fieldset>
            <fieldset>
              <label for="profile-picture"
                >Upload a profile picture:
                <input id="profile-picture" type="file" name="file"
              /></label>
              <label for="age"
                >Input your age (years):
                <input
                  id="age"
                  type="number"
                  name="age"
                  min="13"
                  max="120"
                  placeholder=" Your age is ..."
              /></label>
              <label for="referrer"
                >How did you hear about us?
                <select id="referrer" name="referrer">
                  <option value="">(select one)</option>
                  <option value="1">Online News</option>
                  <option value="2">YouTube Channel</option>
                  <option value="3">Search Engine</option>
                  <option value="4">Other</option>
                </select>
              </label>
              <label for="bio"
                >Provide a bio:<textarea
                  id="bio"
                  name="bio"
                  rows="3"
                  cols="30"
                  placeholder=" Hello, I am ..."
                ></textarea>
              </label>
            </fieldset>
            <input
              type="submit"
              class="inputsubmit button"
              value="Beam Me Up!"
              id="contactsignin"
            />
          </form>
        </section>
